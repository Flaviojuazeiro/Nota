<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <textarea name="" id="texto" cols="30" rows="10"></textarea>
    <button id="btn1" onclick="printDiv()" >Imprimir</button >



    <script>







    
   


function printDiv() {

  var conteudo = document.getElementById("texto").value.replace(/\n/g, "<br>");
  var titulo = "Nota";

  var win = window.open("", "_blank");
  win.document.write("<h1>" + titulo + "</h1>");
  win.document.write(conteudo);
  //win.document.close(); // importante fechar o documento antes de chamar o método de impressão
  win.print();



      };
  
 



















    </script>
    
</body>
</html>
